<div class="form-wrapper">
    <div class="form-label">
        <h3>Sign Up</h3>
    </div>
    <div class="d-flex justify-content-center">
        <form name="signupForm" ng-submit="onRegister(registerObj)" novalidate>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email Address" name="email" ng-model="registerObj.email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" autofocus required>
                <small class="text-danger d-block" ng-show="signupForm.$submitted && signupForm.email.$error.pattern">*Enter a valid email.</small>
                <small class="text-danger" ng-show="signupForm.$submitted && signupForm.email.$error.required">*Field can't be left blank.</small>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="username" ng-model="registerObj.username" ng-pattern="/^[a-zA-Z\s]*$/" required>
                <small class="text-danger" ng-show="signupForm.$submitted && signupForm.username.$invalid">*Field cant be left blank.</small>
                <small class="text-danger" ng-show="signupForm.$submitted && signupForm.username.$error.pattern">*Enter a valid name.</small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" ng-model="registerObj.password" required>
                <small class="text-danger" ng-show="signupForm.$submitted && signupForm.password.$invalid">*Field cant be left blank.</small>
            </div>
            <button type="submit" class="btn btn-block button-gray">Sign Up</button>
            <h6>Or</h6>
            <button type="button" class="btn btn-block button-blue">Connect with Facebook</button>
            <a href="/login" class="link">Already have an account?</a>
        </form>
    </div>
</div>
