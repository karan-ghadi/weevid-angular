<div class="create-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="back-label">
                <a href="" ng-click="goBack()">
                    <i class="fas fa-angle-left"></i> Back
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="video-src" ng-controller="draggableCtrl">
                <h3>
                    <span>+</span>1</h3>
                <div class="video-wrapper draggable-container">
                    <div class="creator-info d-flex justify-content-end">
                        <div class="d-flex justify-content-end">
                            <div class="mute-icon" ng-show="!mute">
                                <button class="button-transparent" ng-click="muteVideo('videoId')" type="button">
                                    <img class="img-fluid" src="../../../assets/images/icons/un-mute.png" alt="">
                                </button>
                            </div>
                            <div class="unmute-icon" ng-show="mute">
                                <button class="button-transparent" ng-click="unmuteVideo('videoId')" type="button">
                                    <img class="img-fluid" src="../../../assets/images/icons/mute.png" alt="">
                                </button>
                            </div>
                            <div class="play-icon" ng-show="playIcon">
                                <button class="button-transparent" ng-click="playTrendingVideo('videoId')" type="button">
                                    <img class="img-fluid" src="../../../assets/images/icons/Play.png" alt="">
                                </button>
                            </div>
                            <div class="pause-icon" ng-hide="playIcon">
                                <button class="button-transparent" ng-click="pauseTrendingVideo('videoId')" type="button">
                                    <img class="img-fluid" src="../../../assets/images/icons/pause.png" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- draggable box -->
                    <div class="caption-wrapper" id="caption-wrapper">
                        <div class="caption-handler"></div>
                        <div class="caption-dragger"></div>
                        <span ng-class="states.activeColor" id="resizeSpan">
                            <span class="flexFont" id="flexFont" ng-class="states.activeFont | lowercase">
                                {{ videoObj.captionText }}
                            </span>
                        </span>
                    </div>
                    <!-- ./draggable box -->
                    <video muted id="videoId">
                        <source src="../../../assets/videos/temp-video.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="slider-container">
                    <div class="slider-stats d-flex justify-content-start align-items-center">
                        <h6 class="slider-label">Start Time</h6>
                        <div class="form-group d-flex justify-content-start align-items-center">
                            <span>
                                <i class="fas fa-chevron-left"></i>
                            </span>
                            <input aria-describedby="startValue" class="form-control" id="startValue" ng-model="startValue" type="text" />
                            <span>
                                <i class="fas fa-chevron-right"></i>
                            </span>

                        </div>
                    </div>
                    <input ng-change="startValueFunc(startnum)" ng-max="1200" ng-min="0" ng-model="startnum" step="1" type="range" value="0">
                    <p class="text-right count">{{startValue}}</p>
                </div>
                <div class="slider-container slider2">
                    <div class="slider-stats d-flex justify-content-start align-items-center">
                        <h6 class="slider-label">Duration</h6>
                        <div class="form-group d-flex justify-content-start align-items-center">
                            <span>
                                <i class="fas fa-chevron-left"></i>
                            </span>
                            <input aria-describedby="duration" class="form-control" id="duration" ng-model="duration" type="text" />
                            <span>
                                <i class="fas fa-chevron-right"></i>
                            </span>

                        </div>
                    </div>
                    <input ng-change="durFunc(durnum)" ng-max="1200" ng-min="0" ng-model="durnum" step="1" type="range" value="0">
                    <div class="fill"></div>
                    <p class="text-right count">{{duration}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <form name="mergeVideoForm" ng-submit="onMergeVideoSubmit(videoObj)">
                <div class="videoDetails-container">
                    <div class="inner-box">
                        <h4>Caption</h4>
                        <div class="form-group">
                            <input class="form-control" name="captionText" ng-model="videoObj.captionText" placeholder="Enter your caption" type="text" />
                        </div>
                        <div class="colors-container d-flex justify-content-between">
                            <div ng-class="color.class == states.activeColor ? '{{color.class}} active' : color.class" ng-click="states.activeColor = color.class" ng-repeat="color in colors"></div>
                        </div>
                    </div>
                    <div class="inner-box">
                        <h4>Style</h4>
                        <div class="row">
                            <div class="col-sm-6" ng-repeat="font in fonts">
                                <button class="btn btn-block button-darkgray" ng-class="font.class == states.activeFont ? '{{font.class}} active' : font.class" ng-click="states.activeFont = font.class" type="button">{{font.class}}</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <button class="btn btn-block button-darkgreen no-margin font-weight-bold" type="submit">
                                    <img alt="" class="img-fluid" src="assets/images/icons/merge-video-btn-icon.png">
                                    Merge Videos
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
